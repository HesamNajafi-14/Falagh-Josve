{% extends 'publisher/base.html' %}
{% load static %}

{% block body %}
<div class="container-fluid">
<div class="row">
<div class="col-sm-3" style="color: red">
    <p style="color: blue"></p>  
</div>





<div class="col-sm-6" style="padding-top: 87px">
    <div class="card mb-3">
        <div class="card-header" style="text-align: right;">
            <i class="fas fa-table text-primary"></i>
            لیست رشته های تحصیلی دانشکده مهندسی
        </div>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#"></a>

                <a  class="btn btn-sm btn-success" href="{% url 'uabook_form' %}" style="padding: 8px; float: right; background-color: green; color: white; ">جزوه اضافه کن</a>
            </li>
        </ol>
        {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert" style="text-align: right;">
                    {{ message }}
                </div>
        {% endfor %}

        <div class="card-body">
            <div class="row row-cols-1 row-cols-md-3 g-4" style="text-align: right;">
                
                    <div class="col">
                        <div class="card h-100">
                            <!-- The ... should be replaced with the path to your image -->
                            <img src="{% static 'bookstore\images\OIP.jpg' %}" class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">مهندسی کامپیوتر</h5>
                                <!-- Replace the '#' in href with the actual path for 'لیست جزوه ها' -->
                                <a href="{% url 'category' 'مهندسی-کامپیوتر' %}" class="btn btn-primary">لیست جزوه ها</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <!-- The ... should be replaced with the path to your image -->
                            <img src="{% static 'bookstore\images\OIP (1).jpg' %}" class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">علوم پایه</h5>
                                <!-- Replace the '#' in href with the actual path for 'لیست جزوه ها' -->
                                <a href="{% url 'category' 'علوم-پایه' %}" class="btn btn-primary">لیست جزوه ها</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">

                                <h5 class="card-title">مهندسی عمران</h5>
                                <!-- Replace the '#' in href with the actual path for 'لیست جزوه ها' -->
                                <a href="{% url 'category' 'مهندسی-عمران' %}" class="btn btn-primary">لیست جزوه ها</a>
                            </div>
                        </div>
                    </div>
                
            </div>
        </div>
    </div>
</div>
        
      

{% endblock %}
